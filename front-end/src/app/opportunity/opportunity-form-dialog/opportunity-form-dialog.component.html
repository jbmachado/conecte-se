<h1 mat-dialog-title>Oportunidade</h1>

<div mat-card-content>
  <form [formGroup]="form" fxLayout="column">
    <mat-form-field>
      <mat-label>Título</mat-label>

      <input matInput placeholder="Ex: Recepcionista" formControlName="title">
      <mat-error *ngIf="form.controls['title'].errors?.['required']">
        Campo obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descrição</mat-label>

      <textarea #description rows="5" maxlength="256" matInput placeholder="Ex: Horário das 10h às 18h, Rua dos Ratos, n° 33" formControlName="description"></textarea>
      <mat-hint align="end">{{ description.value.length }} / 256</mat-hint>
      <mat-error *ngIf="form.controls['description'].errors?.['required']">
        Campo obrigatório
      </mat-error><mat-error *ngIf="form.controls['description'].errors?.['maxLength']">
        Campo não pode passar de 256 caracteres.
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onRegister()">Criar</button>
  <button mat-raised-button (click)="onCancel()">Cancelar</button>
</div>

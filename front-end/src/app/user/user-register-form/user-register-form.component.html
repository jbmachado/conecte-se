<mat-card>
  <mat-toolbar color="primary">
    Cadastro
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="input-width">
        <mat-label>Email</mat-label>

        <input type="email" matInput placeholder="Ex: pat@exemplo.com" formControlName="email">

        <mat-error *ngIf="form.controls['email'].errors?.['email']">
          Entre com um email valido
        </mat-error>

        <mat-error *ngIf="form.controls['email'].errors?.['required']">
          Campo obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field class="input-width">
        <mat-label>Telefone</mat-label>

        <input type="text" matInput placeholder="Ex: 51997812243" formControlName="phone">

        <mat-error *ngIf="form.controls['phone'].errors?.['required']">
          Campo obrigatório
        </mat-error>

        <mat-error *ngIf="form.controls['phone'].errors?.['pattern']">
          Digite somente números
        </mat-error>
      </mat-form-field>

      <mat-form-field class="input-width">
        <mat-label>Nome</mat-label>

        <input matInput placeholder="Ex: João" formControlName="name">

        <mat-error *ngIf="form.controls['name'].errors?.['required']">
          Campo obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field class="input-width">
        <mat-label>Sobrenome</mat-label>

        <input matInput placeholder="Ex: Silva" formControlName="lastName">

        <mat-error *ngIf="form.controls['lastName'].errors?.['required']">
          Campo obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field class="input-width">
        <mat-label>Senha</mat-label>

        <input type="password" matInput placeholder="Senha" formControlName="password">

        <mat-error *ngIf="form.controls['password'].errors?.['required']">
          Campo obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field class="input-width">
        <mat-label>Confirmar Senha</mat-label>

        <input type="password" matInput placeholder="Confirmar Senha" formControlName="confPassword">

        <mat-error *ngIf="form.controls['confPassword'].errors?.['required']">
          Campo obrigatório
        </mat-error>

        <mat-error *ngIf="form.controls['confPassword'].errors?.['matching']">
          Campo inválido
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="start">
    <button mat-raised-button color="primary" (click)="onSubmit()">Cadastrar-se</button>

    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>

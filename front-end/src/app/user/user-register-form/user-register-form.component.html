<mat-card>
  <mat-toolbar color="primary">
    Cadastro
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="input-width">
        <input type="email" matInput placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="input-width">
        <input type="tel" matInput placeholder="Telefone" formControlName="phone">
      </mat-form-field>

      <mat-form-field class="input-width">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="input-width">
        <input matInput placeholder="Sobrenome" formControlName="lastName">
      </mat-form-field>

      <mat-form-field class="input-width">
        <input type="password" matInput placeholder="Senha" formControlName="password">
      </mat-form-field>

      <mat-form-field class="input-width">
        <input type="password" matInput placeholder="Confirmar Senha" formControlName="confPassword">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="start">
    <button mat-raised-button color="primary" (click)="onRegister()">Cadastrar-se</button>

    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
